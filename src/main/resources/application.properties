server.port=8085
spring.mvc.hiddenmethod.filter.enabled=true
#Set Connection Pool
spring.datasource.hikari.maximum-pool-size=4
#Set MariaDB
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/RestApi?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=restApi
spring.datasource.password=restApi
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#Set JPA DataBase
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#Check Spring Validation
spring.jackson.deserialization.fail-on-unknown-properties=true
#User Properties
my-app.admin-username=admin@email.com
my-app.admin-password=admin
my-app.user-username=user@email.com
my-app.user-password=user
my-app.client-id=myApp
my-app.client-secret=pass